<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <!-- Tempus Dominus Styles -->
    <link href="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@v6-alpha1/dist/css/tempus-dominus.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="css/p-horarios.css">
    <link rel="stylesheet" href="css/menu-perfil-mobile.css">
    <title>Turnos</title>
</head>
<body>
<nav class="perfil-navbar">
    <a href="#">Perfil de Usuario</a>
    <a id="nav-usuario" href="#">PsicCarlos22</a>
    <div id="menu-icono" href=""><i class="fas fa-bars"></i></div>
</nav>
<section class="main">
    <div id="menu-perfil" class="menu-container">
        <div class="menu" hidden>
            <h3 class="menu-titulo">Menu</h3>
            <a href="./dashboard.html" class="menu-button">
                <i class="fas fa-chart-line"></i> <h5>Dashboard</h5>
            </a>
            <a href="./p-turnos.html" class="menu-button">
                <i class="far fa-calendar-alt"></i> <h5>Turnos</h5>
            </a>
            <a href="./p-horarios.html" class="menu-button">
                <i class="far fa-clock"></i> <h5>Horarios</h5>
            </a>
            <a href="./p-pagos.html" class="menu-button">
                <i class="fas fa-wallet"></i> <h5>Pagos</h5>
            </a>
            <a href="./p-datos.html" class="menu-button">
                <i class="fas fa-window-maximize"></i> <h5>Datos</h5>
            </a>
            <a href="./p-inicio.html" class="menu-button">
                <i class="fas fa-times-circle"></i> <h5>Salir</h5>
            </a>
        </div>
    </div>
        <div class="contenido">
            <h2>Habilitar turnos</h2>
            <div class="contenido-items">
                <div class="contenido-calendario">
                    <div
                            class='input-group'
                            id='multipleDate'
                            data-td-target-input='nearest'
                            data-td-target-toggle='nearest'
                    >
                        <input
                                id='multipleDateInput'
                                type='text'
                                class='form-control'
                                data-td-target='#multipleDate'
                                hidden
                        />
                        <span
                                class='input-group-text'
                                data-td-target='#multipleDate'
                                data-td-toggle='datetimepicker'
                        >
                    </span>
                    </div>
                </div>
                <div class="contenido-horarios">
                    <h5>Seleccione la franja horaria</h5>
                    <form action="">
                        <div class="contenedor-desde">
                            <label for="horarios-desde">Desde</label>
                            <div
                                    class='input-group'
                                    id='horarios-desde'
                                    data-td-target-input='nearest'
                                    data-td-target-toggle='nearest'
                            >
                                <input
                                        id='horarios-desde-input'
                                        type='text'
                                        class='form-control'
                                        data-td-target='#horarios-desde'
                                />
                                <span
                                        class='input-group-text'
                                        data-td-target='#horarios-desde'
                                        data-td-toggle='datetimepicker'
                                >
                                 <span class='fas fa-clock'></span>
                                 </span>
                            </div>
                        </div>
                        <div class="contenedor-cant-turnos">
                            <label for="horarios-hasta">Hasta</label>
                            <div
                                    class='input-group'
                                    id='horarios-hasta'
                                    data-td-target-input='nearest'
                                    data-td-target-toggle='nearest'
                            >
                                <input
                                        id='horarios-hasta-input'
                                        type='text'
                                        class='form-control'
                                        data-td-target='#horarios-hasta'
                                />
                                <span
                                        class='input-group-text'
                                        data-td-target='#horarios-hasta'
                                        data-td-toggle='datetimepicker'
                                >
                                 <span class='fas fa-clock'></span>
                                 </span>
                            </div>

                        </div>
                        <button>Habilitar</button>
                    </form>

                </div>

            </div>
        </div>
    </section>
    <!-- Popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <!-- Tempus Dominus JavaScript -->
    <script src="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@v6-alpha1/dist/js/tempus-dominus.js" crossorigin="anonymous"></script>
    <script src="js/p-horarios.js"></script>
<script src="./js/menu-perfil-mobile.js"></script>
</body>
</html>
