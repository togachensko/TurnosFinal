<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/RegistroPacientes.css">
    <title>Programacion Web</title>
</head>
<body>
    <div class="navbar">
        <h4 class="navbar-element"> Inicio </h4>
        <h4 class="navbar-element" > Mi perfil</h4>
        <h4 class="navbar-element"> Mis turnos</h4>
        <h4 class="navbar-element"> Quienes somos</h4>
    </div>

<div>
    <h1 class="custom_title center">
        REGISTRO DE TURNOS
    </h1>
</div>
<div>
    <h2  class="tit">
        Complete el siguiente formulario
    </h2>
   <form class="tit">
        <div class="input-grupo">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name">
        </div>
        <div class="input-grupo">   
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" lastname="user_lastname">
        </div>
        <div class="input-grupo">  
                <label for="number">Número celular:</label>
                <input type="text" id="number" number="user_number">
        </div>
        <div class="input-grupo">  
                <label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="user_mail">
        </div>
        <button type="submit"> Enviar formulario </button>
    </form>
</div>
</body>
</html>
