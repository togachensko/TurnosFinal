<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="css/p-datos-form.css">
    <link rel="stylesheet" href="css/menu-perfil-mobile.css">
    <title>Turnos</title>
</head>
<body>
<nav class="perfil-navbar">
    <a href="#">Perfil de Usuario</a>
    <a id="nav-usuario" href="#">PsicCarlos22</a>
    <div id="menu-icono" href=""><i class="fas fa-bars"></i></div>
</nav>
<section class="main">
    <div id="menu-perfil" class="menu-container">
        <div class="menu" hidden>
            <h3 class="menu-titulo">Menu</h3>
            <a href="./dashboard.html" class="menu-button">
                <i class="fas fa-chart-line"></i> <h5>Dashboard</h5>
            </a>
            <a href="./p-turnos.html" class="menu-button">
                <i class="far fa-calendar-alt"></i> <h5>Turnos</h5>
            </a>
            <a href="./p-horarios.html" class="menu-button">
                <i class="far fa-clock"></i> <h5>Horarios</h5>
            </a>
            <a href="./p-pagos.html" class="menu-button">
                <<i class="fas fa-wallet"></i> <h5>Pagos</h5>
            </a>
            <a href="./p-datos.html" class="menu-button">
                <i class="fas fa-window-maximize"></i> <h5>Datos</h5>
            </a>
            <a href="./p-inicio.html" class="menu-button">
                <i class="fas fa-times-circle"></i> <h5>Salir</h5>
            </a>
        </div>
    </div>
    <div class="contenido">
        <h1>Modificar datos</h1>
        <form class="center">
            <div class="input-grupo">
                <label for="nombre">Nombre</label>
                <input id="nombre" value="Carlos" />
            </div>
            <div class="input-grupo">
                <label for="apellido">Apellido </label>
                <input id="apellido" value="Perez" />
            </div>
            <div class="input-grupo">
                <label for="ciudad">Ciudad </label>
                <input id="ciudad" value="Rosario" />
            </div>
            <div class="input-grupo">
                <label for="direccion">Direccion </label>
                <input id="direccion" value="Urquiza 1234" />
            </div>
            <div class="input-grupo">
                <label for="especialidad">Especialidad </label>
                <input id="especialidad" value="Psicologo" />
            </div>
            <div class="input-grupo">
                <label for="password">Contraseña </label>
                <input type="password" id="password" placeholder="Contraseña" />
            </div>
            <div class="input-grupo">
                <label for="imagen">Imagen </label>
                <input type="file" id="imagen" />
            </div>
            <button>Modificar</button>
        </form>
    </div>
</section>


<script src="./js/menu-perfil-mobile.js"></script>
</body>
</html>
